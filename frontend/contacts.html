<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <title>Contact Manager</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="app.js"></script>
	      <script src="code.js"></script>
    </head>

    <body class="contacts-body">
        <!-- Sidebar for navigation -->
        <nav class="sidebar">
            <!-- Logo and title section -->
            <div class="logo-head">
                <div class="logo-image">
                    <div id="img"></div>
                    <!-- <img src="logo.png" alt="Contact Manager Logo" Commented until logo image exists -->
                </div>
                <div class="logo-text">
                    <h1>Contact Manager</h1>
                </div>
            </div>

            <!-- Navigation links -->
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#" class="list-item">About Us</a>
                </li>
                <li class="nav-link">
                    <a href="https://github.com/Amphiithere/Contact-Manager-Website" class="list-item">Project Github</a>
                </li>
            </ul>

            <!-- Logout button at the bottom -->
            <div class="logout-container">
                <a href="index.html" id="logout-btn">Logout</a>
            </div>
        </nav>

        <main>
            <div class="main-content">
                <div class="content-header">
                    <h2>Welcome (Name of User here)</h2>
                </div>

		<input id="searchText" type="text"/>
		<button onclick="searchContacts()">Search</button>
		<div id="colorSearchResult"></div>

                <div class="content-body">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                        <tr>
                            <td>
                                <p id="contact-name"></p>
                            </td>
                            <td>
                                <p id="contact-phone"></p>
                            </td>
                            <td>
                                <p id="contact-email"></p>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="no-contacts-text">There's Nobody Here!</div>
            </div>
        </main>
    </body>
</html>
